<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Film Samlaren</title>
</head>
<body>

    <header>
        <input type="text" id="search" placeholder="Search for a movie">
        <button id="favorite-toggle">Show Favorites</button>
        <button id="show-popular">Show Popular</button>
    </header>

    <div id="loading" class="loading-circle" style="display: none;"></div>

    <main id="main-container">
        <section id="movie-list"></section>
        <article id="movie-details"></article>
    </main>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Movie Poster">
            <p id="modal-genre"></p>
            <p id="modal-description"></p>
        </div>
    </div>
    

    <script src="/js/script.js"></script>
</body>
</html>
